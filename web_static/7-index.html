<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <title>AirBnb Clone</title>
</head>
<body>
    <header>
        <img src="./images/logo.png">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Kiambu...</h4>
                <div class="popover">
                    <h2>Nairobi:</h2>
                    <ul>Kabete</ul>
                    <ul>Eastlands</ul>
                    <ul>Westlands</ul>
                    <ul>Kinoo</ul>
                    <h2>Nakuru:</h2>
                    <ul>Kikuyu</ul>
                    <ul>Kinoo</ul>
                    <ul>Ruiru</ul>
                    <ul>Kiambaa</ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
                <div class="popover">
                    <ul>Internet</ul>
                    <ul>Kitchen</ul>
                    <ul>Water</ul>
                    <ul>Electricity</ul>
                </div>
            </div>
            <button>Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>Studio</h2>
            </article>
            <article>
                <h2>Masion</h2>
            </article>
            <article>
                <h2>Tiny Home </h2>
            </article>
            <article>
                <h2>Ensuite</h2>
            </article>
        </section>
    </div>
    <footer><p>Best School</p></footer>
</body>
</html>
